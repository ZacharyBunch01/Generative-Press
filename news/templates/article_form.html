{% extends 'base.html' %}

<!DOCTYPE html>
<html>
<head>
    <title>Create Article</title>
</head>
<body>
    <h1>Create New Article</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Article</button>
    </form>
    <a href="{% url 'article_list' %}">Back to Articles</a>
</body>
</html>
